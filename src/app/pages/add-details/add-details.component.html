<div class="header-container">
    <div class="logo">
        <img src="https://datavid.com/wp-content/uploads/2021/09/LOGO-COLOURS-4.png">
    </div>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">
                <mat-icon class="fa fa-minus-square-o" style="font-size: 30px;">menu</mat-icon>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a routerLink="/home" routerLinkActive="active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>Home
                </a>
                <a routerLink="/addDetails" routerLinkActive="active">
                    <mat-icon>add</mat-icon> Add
                </a>
                <a routerLink="/allDetails" routerLinkActive="active">
                    <mat-icon> notes</mat-icon> All Birthdays
                </a>
            </div>
        </div>
    </div>
</div>

<div class="body">
    <mat-card fxFlex="25" class="Detials" fxLayoutAlign="center center">
        <div class="onSuccess" *ngIf="Success == true">
            <mat-label class="SuccessData">User Details Added Sucessfully</mat-label>
        </div>

        <div class="onError" *ngIf="errormsg">
            <mat-label class="ErrorData">Error: {{ errormsg }}</mat-label>
        </div>

        <form fxLayoutAlign="stretch" fxLayout='column' [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="input">
                <label>First Name:</label>
                <br>
                <input matInput autocomplete="off" id="firstName" required #firstName
                formControlName="firstName" placeholder="Your first name">
            </div>
            <mat-error class="errordiv" *ngIf="myForm.get('firstName')!.invalid && (myForm.get('firstName')!.dirty || myForm.get('firstName')!.touched)">
                Please provide a first name.
            </mat-error>

            <br>

            <div class="input">
                <label>Last Name:</label>
                <br>
                <input matInput id="lastName" required #lastName
                formControlName="lastName" placeholder="Your last name">
            </div>
            <mat-error class="errordiv" *ngIf="myForm.get('lastName')!.invalid && (myForm.get('lastName')!.dirty || myForm.get('lastName')!.touched)">
                Please provide a last name.
            </mat-error>

            <br>

            <div appearance="fill" class="input">
                <label>Choose a date:</label>
                <br>
                <input type="date" name="dateofbirth" id="dateofbirth" matInput
                formControlName="birthDate"
                    required>
            </div>
            <mat-error class="errordiv" *ngIf="DOB && (myForm.get('birthDate')!.dirty || myForm.get('birthDate')!.touched)">
                Please provide a Date of Birth.
            </mat-error>
            <mat-error class="errordiv" *ngIf="(myForm.get('birthDate')!.invalid) && myForm.get('birthDate')!.dirty">
                Age is under 18
            </mat-error>
            

            <br>

            <div appearance="fill" class="input">
                <label>Country:</label>
                <br>
                <select matNativeControl id="country" 
                required #country
                formControlName="country" placeholder="Your Country">
                    <option value="">Select a Country</option>
                    <option value='India'>India</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Norway">Norway</option>
                    <option value="Poland">Poland</option>
                    <option value="United States of America">United States of America</option>
                    <option value="Romania">Romania</option>
                </select>
            </div>
            <mat-error class="errordiv" *ngIf="myForm.get('country')!.invalid && (myForm.get('country')!.dirty || myForm.get('country')!.touched)">
                Please provide a country.
            </mat-error>

            <br>

            <div class="input">
                <label>City:</label>
                <br>
                <input matInput id="city" required #city
                formControlName="city" placeholder="Your City">
            </div>
            <mat-error class="errordiv" *ngIf="myForm.get('city')!.invalid && (myForm.get('city')!.dirty || myForm.get('city')!.touched)">
                Please provide a city.
            </mat-error>

            <br>

            <div class="submit">
                <button [disabled]="myForm.invalid" mat-raised-button type="submit" class="submitbtn">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
